<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">title</span>&gt;</span>javascript<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"stylesheet"</span> <span class="attr">type</span>=<span class="string">"text/css"</span> <span class="attr">href</span>=<span class="string">"CSS/feifei.css"</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span> <span class="attr">src</span>=<span class="string">"js/demo.js"</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined">		</span></span><br><span class="line"><span class="undefined">	</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">	输入密码： <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"password"</span> <span class="attr">name</span>=<span class="string">"pwd"</span> <span class="attr">id</span>=<span class="string">"pwd"</span> <span class="attr">class</span>=<span class="string">"init"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span> <span class="attr">id</span>=<span class="string">"pwdMsg"</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">	确认密码： <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"password"</span> <span class="attr">name</span>=<span class="string">"conf"</span> <span class="attr">id</span>=<span class="string">"conf"</span> <span class="attr">class</span>=<span class="string">"init"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span> <span class="attr">id</span>=<span class="string">"confMsg"</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>js/demo.js：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">validateEmpty</span>(<span class="params">elementName</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">var</span> objElement = <span class="built_in">document</span>.getElementById(elementName);</span><br><span class="line">	<span class="keyword">var</span> msgElement = <span class="built_in">document</span>.getElementById(elementName + <span class="string">"Msg"</span>);</span><br><span class="line">	<span class="keyword">if</span>(objElement.value != <span class="string">""</span>) &#123;</span><br><span class="line">		objElement.className = <span class="string">"right"</span> ;</span><br><span class="line">		msgElement.innerHTML = <span class="string">"&lt;font color='green'&gt;输入的内容正确&lt;/font&gt;"</span> ;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		objElement.className = <span class="string">"wrong"</span> ;</span><br><span class="line">		msgElement.innerHTML = <span class="string">"&lt;font color='red'&gt;输入的内容错误&lt;/font&gt;"</span> ;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">validateRepeat</span>(<span class="params">srcName,desName</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">var</span> srcElement = <span class="built_in">document</span>.getElementById(srcName);</span><br><span class="line">	<span class="keyword">var</span> desElement = <span class="built_in">document</span>.getElementById(desName);</span><br><span class="line">	<span class="keyword">var</span> msgElement = <span class="built_in">document</span>.getElementById(desName + <span class="string">"Msg"</span>);</span><br><span class="line">	<span class="keyword">if</span>(srcElement.value == desElement.value) &#123;</span><br><span class="line">		desElement.className = <span class="string">"right"</span> ;</span><br><span class="line">		msgElement.innerHTML = <span class="string">"&lt;font color='green'&gt;输入的内容正确&lt;/font&gt;"</span> ;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		desElement.className = <span class="string">"wrong"</span> ;</span><br><span class="line">		msgElement.innerHTML = <span class="string">"&lt;font color='red'&gt;输入的内容错误&lt;/font&gt;"</span> ;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">validatePwd</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> validateEmpty(<span class="string">"pwd"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">validateConf</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(validateEmpty(<span class="string">"conf"</span>)) &#123;</span><br><span class="line">		<span class="keyword">return</span> validateRepeat(<span class="string">"pwd"</span>,<span class="string">"conf"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">window</span>.onload = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">	<span class="built_in">document</span>.getElementById(<span class="string">"pwd"</span>).addEventListener(<span class="string">"blur"</span>,validatePwd,<span class="literal">false</span>);</span><br><span class="line">	<span class="built_in">document</span>.getElementById(<span class="string">"conf"</span>).addEventListener(<span class="string">"blur"</span>,validateConf,<span class="literal">false</span>);</span><br><span class="line">&#125;</span><br></pre></
